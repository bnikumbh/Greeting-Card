<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Birthday Greeting Card</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="landingpage.css">
</head>
<body>
    <div class="container">
        <div class="card">
            <div class="front">
                <!-- Front face content -->
                <img src="cake_image.jpg" alt="Cake Image">
                <h2>Happy Birthday!</h2>
            </div>
            <div class="inside">
                <!-- Left inside face content -->
                <div class="left">
                    <img src="cake_image.jpg" alt="Cake Image">
                    <h3>Happy Birthday!</h3>
                </div>
                <!-- Right inside face content -->
                <div class="right">
                    <p>Wishing you a day filled with love, joy, and lots of cake!</p>
                </div>
            </div>
            <div class="back">
                <!-- Back face content -->
                <p>Best wishes on your special day!</p>
            </div>
            <div class="outside">
                <!-- Outside content -->
                <p>From: [Your Name]</p>
            </div>
        </div>
    </div>
</body>
</html>
