<!DOCTYPE html>
<html lang="en">

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Birthday Card</title>
    <!-- Google Font-->
    <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet" />
    <!-- Stylesheet -->
    <link rel="stylesheet" href="landingpageweb.css" />

</head>

<body>
    <div id="balloon-container">
        <div>
            <h2>May your birthday be as unforgettable as you are every day! Happy birthday!</h2>
        </div>
        <div class="container">
            <div class="card">
                <div class="outside">
                    <div class="front">
                        <p>Happy Birthday</p>
                        <div class="cake">
                            <div class="top-layer"></div>
                            <div class="middle-layer"></div>
                            <div class="bottom-layer"></div>
                            <div class="candle"></div>
                        </div>
                    </div>
                    <div class="back">
                        <p>Happy birthday, Beautiful.</p>
                        <h1>&#127873;</h1>
                    </div>
                </div>
                <div class="inside">
                    <p>Wishing you a very happy birthday filled with love and laughter</p>
                    <iframe src="https://www.youtube.com/embed/w0HuAGCryIw?autoplay=1&loop=1" title="birthdayVideo"
                        frameborder="0"
                        allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
                        allowfullscreen>
                    </iframe>
                </div>
            </div>
            <!-- <div class="ballonGIF">
            <img src="https://im3.ezgif.com/tmp/ezgif-3-e7ac175b18.gif" >
        </div> -->
        </div>
    </div>
</body>
<script src="ballon.js"></script>

</html>
